<div class="modal fade" id="editFechaF" tabindex="-1" aria-labelledby="addRentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addRentModalLabel">Editar Alquiler</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formFechaF">                   
  
                    <div class="mb-3">
                        <label for="fecha_inicio" class="form-label">Fecha y Hora Inicio</label>
                        <input type="text" class="form-control fecha_inicio" id="fecha_inicio" name="fecha_inicio" required>
                    </div>
                    <!-- Fecha Devolución -->
                    <div class="mb-3">
                        <label for="fecha_fin" class="form-label">Fecha fin</label>
                        <input type="text" class="form-control fecha_fin" id="fecha_fin" name="fecha_fin" required>
                    </div>                   
                    
                      
                    <!-- Hidden Input para Alquiler ID -->
                    <input type="hidden" id="editRentID" name="editRentID">
  
                    <!-- Botón de envío -->
                    <button type="submit" id="fecha" class="btn btn-primary">Editar fecha fin</button>
                </form>
            </div>
        </div>
    </div>
  </div>

<!-- Modal para Editar Usuario -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Editar Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="alertaE" class="alert alert-danger" style="display:none;" role="alert"></div>
        <div class="modal-body">
          <form id="editForm">
            <input type="hidden" name="id" id="editUserId">            
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" required minlength="6">
            </div>
            <div class="mb-3">
              <label for="passwordC" class="form-label">Confirmar Contraseña</label>
              <input type="password" class="form-control" id="passwordC" name="passwordC" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>
